<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="#" />
    <title>Rock.Paper.Scissors</title>
  </head>
  <body>
    <script>
      var randomPlayerSelection = "";

      var randomUserNumber = Math.random();
      if (randomUserNumber <= 1 / 3) {
        randomPlayerSelection = "rock";
      } else if (randomUserNumber <= 2 / 3 && randomUserNumber >= 1 / 3) {
        randomPlayerSelection = "paper";
      } else {
        randomPlayerSelection = "scissors";
      }

      const computerPlay = () => {
        var randomNumber = Math.random();
        if (randomNumber <= 1 / 3) {
          return "rock";
        } else if (randomNumber <= 2 / 3 && randomNumber >= 1 / 3) {
          return "paper";
        } else {
          return "scissors";
        }
      };
      var computerSelection = computerPlay();
      console.log(computerSelection);

      const playRound = function (playerSelection, computerSelection) {
        var computerSelection = computerPlay();
        var playerSelection = prompt(
          "Rock, Paper or Scissors?",
          `${randomPlayerSelection}`
        ).toLowerCase();
        var w = "You Win!";
        var d = "Draw!";
        var l = "You Lose!";
        arrayOfResults = [
          [d, l, w],
          [w, d, l],
          [l, w, d],
        ];
        var i =
          playerSelection == "rock" ? 0 : playerSelection == "paper" ? 1 : 2;
        console.log(computerSelection);
        console.log(i);
        var j =
          computerSelection == "rock"
            ? 0
            : computerSelection == "paper"
            ? 1
            : 2;
        console.log(j);
        alert(
          `${arrayOfResults[i][j]}, Computer's selection was: ${computerSelection}`
        );
        return arrayOfResults[i][j];
      };

      const game = () => {
        for (let i = 0; i < 5; i++) {
          playRound();
        }
      };
      game();
    </script>
  </body>
</html>
